version: 0.1
component: build
timeoutInSeconds: 600
shell: bash
env:
  variables:
    "TNS_ADMIN" : "/tmp"
  vaultVariables:
    dbpass : ${vault_OCID}
  exportedVariables:
    - BUILDRUN_HASH
inputArtifacts:
  - name: sqlc
    type: URL
    url: https://download.oracle.com/otn_software/java/sqldeveloper/sqlcl-23.2.0.178.1027.zip
    location: sqlcl.zip
  - name: java17
    type: URL
    url: https://download.oracle.com/java/17/latest/jdk-17_linux-x64_bin.rpm
    location: jdk.rpm
    
steps:
  - type: Command
    name: "Define a version for artifact"
    timeoutInSeconds: 10
    command: |
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH
  - type: Command
    name: "unzip sqlc"
    timeoutInSeconds: 10
    shell: /bin/sh
    command: unzip sqlcl.zip -d /tmp
  - type: Command
    name: "install java"
    timeoutInSeconds: 20
    shell: /bin/sh
    command: rpm -ivh jdk.rpm
  - type: Command
    timeoutInSeconds: 10
    shell: /bin/sh
    name: "GetWallet"
    command: oci db autonomous-database generate-wallet --autonomous-database-id ${dbocid} --file adwwallet.zip --password Oracle123456
  - type: Command
    timeoutInSeconds: 5
    name: "generate sql file"
    command: |
      echo "
      set cloudconfig ${PWD}/adwwallet.zip;
      conn ${dbuser}/${dbpass}@${stringdb}
      lb generate-control-file -chf apex_install.xml
      lb generate-apex-object -applicationid ${appid} -skipExportDate
      " > apex.sql
  - type: Command
    timeoutInSeconds: 60
    shell: /bin/sh
    name: "execute sqlcl generate controlfile"
    command: /tmp/sqlcl/bin/sql /nolog < apex.sql
outputArtifacts:
  - name: apex_install
    type: BINARY
    location: apex_install.xml
  - name: app
    type: BINARY
    location: f${appid}.xml