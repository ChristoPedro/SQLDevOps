version: 0.1
component: build
timeoutInSeconds: 600
shell: bash
env:
  variables:
    "TNS_ADMIN" : "/tmp"
  vaultVariables:
    dbpass : ${vault_OCID}
inputArtifacts:
  - name: export_app
    type: GENERIC_ARTIFACT
    artifactId: ${export_app_id}
  - name: sqlc.zip
    type: URL
    url: https://download.oracle.com/otn_software/java/sqldeveloper/sqlcl-21.4.0.348.1716.zip
    location: ${TNS_ADMIN}
    
steps:
  - type: Command
    name: "download sqlc"
    timeoutInSeconds: 10
    shell: /bin/sh
    command: wget -q https://download.oracle.com/otn_software/java/sqldeveloper/sqlcl-21.4.0.348.1716.zip -P /tmp
  - type: Command
    name: "unzip sqlc"
    timeoutInSeconds: 10
    shell: /bin/sh
    command: unzip /tmp/sqlcl.zip -d /tmp
  - type: Command
    timeoutInSeconds: 10
    shell: /bin/sh
    name: "GetWallet"
    command: oci db autonomous-database generate-wallet --autonomous-database-id ${dbocid} --file adwwallet.zip --password Oracle123456
  - type: Command
    timeoutInSeconds: 5
    name: "unzipwallet"
    command: unzip adwwallet.zip -d /tmp
  - type: Command
    timeoutInSeconds: 60
    shell: /bin/sh
    name: "execute sqlcl"
    command: exit | /tmp/sqlcl/bin/sql -l -s ${dbuser}/$dbpass@${stringdb}  < ${export_app}