version: 0.1
component: build
timeoutInSeconds: 600
shell: bash
env:
  variables:
    "TNS_ADMIN" : "/tmp"
  vaultVariables:
    dbpass : ${vault_OCID}
  exportedVariables:
    - BUILDRUN_HASH
inputArtifacts:
  - name: sqlc
    type: URL
    url: https://download.oracle.com/otn_software/java/sqldeveloper/sqlcl-21.4.0.348.1716.zip
    location: sqlcl.zip
    
steps:
  - type: Command
    name: "Define a version for artifact"
    timeoutInSeconds: 10
    command: |
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH
  - type: Command
    name: "unzip sqlc"
    timeoutInSeconds: 10
    shell: /bin/sh
    command: unzip sqlcl.zip -d /tmp
  - type: Command
    timeoutInSeconds: 10
    shell: /bin/sh
    name: "GetWallet"
    command: oci db autonomous-database generate-wallet --autonomous-database-id ${dbocid} --file adwwallet.zip --password Oracle123456
  - type: Command
    timeoutInSeconds: 5
    name: "unzipwallet"
    command: unzip adwwallet.zip -d /tmp
  - type: Command
    timeoutInSeconds: 60
    shell: /bin/sh
    name: "execute sqlcl generate controlfile"
    command: exit | /tmp/sqlcl/bin/sql ${dbuser}/${dbpass}@${stringdb} < build/extract.sql
outputArtifacts:
  - name: controller
    type: BINARY
    location: controller.xml
  - name: app
    type: BINARY
    location: f${appid}.xml