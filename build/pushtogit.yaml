version: 0.1
component: build
timeoutInSeconds: 600
shell: bash
env:
  variables:
    "Origin" : github.com/ChristoPedro/apexapp.git
  vaultVariables:
    githubPAT : ocid1.vaultsecret.oc1.sa-saopaulo-1.amaaaaaatsbrckqabebib6hnm76fgsjkcadgj4heggcstyq45zpewkuuosla
inputArtifacts:
  - name: controller
    type: STAGE_ARTIFACT
    location: ${OCI_WORKSPACE_DIR}/apexapp/controller.xml
  - name: app
    type: STAGE_ARTIFACT
    location: ${OCI_WORKSPACE_DIR}/apexapp/f${appid}.xml
steps:
  - type: Command
    name: "Git Add"
    timeoutInSeconds: 10
    shell: /bin/sh
    command: | 
      cd ${OCI_WORKSPACE_DIR}/apexapp
       git config user.email "pedro.christo@example.com" 
      git remote set-url origin https://${githubPAT}@${Origin}
      git add -A
  - type: Command
    name: "Git commit"
    timeoutInSeconds: 10
    shell: /bin/sh
    command: |
      cd ${OCI_WORKSPACE_DIR}/apexapp
      git commit -m ${BUILDRUN_HASH}
  - type: Command
    name: "Git push"
    timeoutInSeconds: 10
    shell: /bin/sh
    command: |
      cd ${OCI_WORKSPACE_DIR}/apexapp
      git push origin main